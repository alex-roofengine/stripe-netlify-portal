<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outbound Client Billing</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background: black;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    .options {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .option-btn {
      padding: 15px 30px;
      border: 2px solid #ccc;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      flex: 1;
      text-align: center;
      transition: all 0.3s ease;
    }
    .option-btn.active {
      border-color: #000;
    }
    .charge-now.active {
      background-color: #00d084;
      color: white;
    }
    .charge-later.active {
      background-color: #ff9800;
      color: white;
    }
    .hidden {
      display: none;
    }
    #datePicker {
      width: 250px;
      margin: 10px 0 20px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #loading video {
      width: 50px;
      height: 50px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>RoofEngine<br>Billing Portal</h2>
    <p><a href="/" style="color:white;">← Home</a></p>
  </div>
  <div class="content">
    <h1>Outbound Client Billing</h1>
    <p id="client-info">Loading client...</p>

    <div class="options">
      <div id="chargeNow" class="option-btn charge-now">Charge Now</div>
      <div id="chargeLater" class="option-btn charge-later">Charge Later</div>
    </div>

    <input type="date" id="datePicker" class="hidden">

    <form id="payment-form">
      <h3>Card Details</h3>
      <div id="card-element"></div>
      <button type="submit">Submit</button>
    </form>

    <div id="loading">
      <p>Processing...</p>
      <video autoplay loop muted playsinline>
        <source src="assets/vecteezy_loading-circle-icon-loading-gif-loading-screen-gif-loading_8202381.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    let stripe, card, clientSecret, customerId, selectedOption = null;

    async function init() {
      // ✅ Use Netlify-injected env variable for publishable key
      const publishableKey = window.ENV_STRIPE_PUBLISHABLE_KEY || "pk_test_xxx"; 
      stripe = Stripe(publishableKey);
      const elements = stripe.elements();
      card = elements.create("card");
      card.mount("#card-element");

      // ✅ Fetch the latest outbound customer
      try {
        const res = await fetch("/.netlify/functions/get-latest-outbound-customer");
        if (!res.ok) throw new Error("Failed to fetch customer");
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        customerId = data.id;
        document.getElementById("client-info").innerText =
          `Loaded client: ${data.name || "Unknown"} (${data.email || "No email"})`;
      } catch (err) {
        console.error("Error loading customer:", err);
        document.getElementById("client-info").innerText =
          "⚠️ Failed to load outbound client.";
      }
    }

    document.getElementById("chargeNow").addEventListener("click", () => {
      selectedOption = "now";
      document.getElementById("chargeNow").classList.add("active");
      document.getElementById("chargeLater").classList.remove("active");
      document.getElementById("datePicker").classList.add("hidden");
    });

    document.getElementById("chargeLater").addEventListener("click", () => {
      selectedOption = "later";
      document.getElementById("chargeLater").classList.add("active");
      document.getElementById("chargeNow").classList.remove("active");
      document.getElementById("datePicker").classList.remove("hidden");
    });

    document.getElementById("payment-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedOption) {
        alert("Please select Charge Now or Charge Later.");
        return;
      }

      document.getElementById("loading").style.display = "block";

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: "card",
        card: card,
      });

      if (error) {
        alert("❌ " + error.message);
        document.getElementById("loading").style.display = "none";
        return;
      }

      try {
        let endpoint, body;
        if (selectedOption === "now") {
          endpoint = "/.netlify/functions/outbound-client-charge-now";
          body = { customerId, paymentMethodId: paymentMethod.id };
        } else {
          const date = document.getElementById("datePicker").value;
          if (!date) {
            alert("Please select a date.");
            document.getElementById("loading").style.display = "none";
            return;
          }
          endpoint = "/.netlify/functions/outbound-client-charge-later";
          body = { customerId, paymentMethodId: paymentMethod.id, date };
        }

        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const result = await res.json();
        if (result.error) throw new Error(result.error);

        alert("✅ Success! " + (selectedOption === "now"
          ? "Payment processed."
          : "Charge scheduled."));

        document.getElementById("payment-form").reset();
        card.clear();
      } catch (err) {
        console.error(err);
        alert("❌ " + err.message);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    });

    init();
  </script>

  <!-- Expose Netlify env variable to frontend -->
  <script>
    window.ENV_STRIPE_PUBLISHABLE_KEY = "{{STRIPE_PUBLISHABLE_KEY}}";
  </script>
</body>
</html>
