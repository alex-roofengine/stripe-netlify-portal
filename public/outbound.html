<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outbound Client Billing</title>

  <!-- Fonts & Stripe -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    body { margin:0; font-family:'Inter',sans-serif; display:flex; }
    .sidebar {
      width:250px; background:#000; color:#fff; padding:2em;
      display:flex; flex-direction:column; height:100vh;
    }
    .sidebar img { width:140px; margin-bottom:1em; }
    .sidebar a { color:#fff; text-decoration:none; margin-top:1em; }

    .content { flex:1; padding:2em; }
    h1 { margin-bottom:1em; }

    form { display:grid; grid-template-columns:1fr 1fr; gap:1em; }
    .full { grid-column:1 / -1; }
    label { font-weight:600; margin-bottom:.5em; display:block; }
    input, .StripeElement {
      width:100%; padding:.75em; border:1px solid #ccc; border-radius:4px;
    }

    /* Options */
    .radio-group { display:flex; gap:1em; margin-bottom:1em; }
    .radio-group input { display:none; }
    .radio-group label { flex:1; text-align:center; cursor:pointer; padding:.75em; border:2px solid #ccc; border-radius:6px; }
    .radio-group input:checked + span { color:#fff; }
    .radio-now input:checked + span { background:#00D084; border-color:#00D084; }
    .radio-later input:checked + span { background:#ff7800; border-color:#ff7800; }

    button { padding:.75em; border:none; border-radius:6px; font-weight:600; cursor:pointer; }
    #submit-btn { background:#007bff; color:#fff; grid-column:1 / -1; }

    #charge-date { display:none; width:250px; }

    #loading { display:none; margin-top:1em; text-align:center; }
    #confirm-modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); align-items:center; justify-content:center;
    }
    #confirm-box { background:#fff; padding:2em; border-radius:8px; text-align:center; max-width:400px; }
    #countdown { font-size:1.2em; margin:1em 0; }
    #modal-ok { background:#00D084; color:#fff; margin-right:1em; }
    #modal-cancel { background:#dc3545; color:#fff; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="assets/logo.svg" alt="RoofEngine" />
    <h2>RoofEngine<br/>Billing Portal</h2>
    <p id="timestamp"></p>
    <a href="index.html">← Home</a>
  </div>

  <div class="content">
    <h1>Outbound Client Billing</h1>
    <p id="client-info">Loading client...</p>

    <form id="outbound-form">
      <div class="full">
        <div class="radio-group">
          <label class="radio-now">
            <input type="radio" name="chargeOption" value="now" required />
            <span>Charge Now</span>
          </label>
          <label class="radio-later">
            <input type="radio" name="chargeOption" value="later" />
            <span>Charge Later</span>
          </label>
        </div>
        <input id="charge-date" type="date" />
      </div>

      <div class="full">
        <label>Card Details</label>
        <div id="card-element" class="StripeElement"></div>
      </div>

      <button id="submit-btn" type="submit">Submit</button>
    </form>

    <div id="loading">
      <video src="assets/vecteezy_loading-circle-icon-loading-gif-loading-screen-gif-loading_8202381.mp4"
        autoplay loop muted width="50" height="50"></video>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal">
    <div id="confirm-box">
      <p id="confirm-msg"></p>
      <p id="countdown">20</p>
      <button id="modal-ok">OK</button>
      <button id="modal-cancel">Cancel</button>
    </div>
  </div>

  <script>
    const stripe = Stripe(window.STRIPE_PUBLISHABLE_KEY);
    const elements = stripe.elements();
    const cardEl = elements.create('card');
    cardEl.mount('#card-element');

    const dateInput = document.getElementById('charge-date');
    document.querySelectorAll('input[name="chargeOption"]').forEach(radio => {
      radio.addEventListener('change', () => {
        dateInput.style.display = radio.value === 'later' ? 'block' : 'none';
      });
    });

    // Sidebar clock
    function updateTime(){
      const opts={ timeZone:'America/New_York', month:'long', day:'numeric', hour:'numeric', minute:'2-digit', hour12:true };
      document.getElementById('timestamp').textContent =
        'Today is ' + new Intl.DateTimeFormat('en-US',opts).format(new Date()) + ' EST';
    }
    updateTime(); setInterval(updateTime,60000);

    // Confirmation modal
    const modal=document.getElementById('confirm-modal');
    const msg=document.getElementById('confirm-msg');
    const cd=document.getElementById('countdown');
    let resolveFn,rejectFn,countdown;
    function showConfirm(text){
      msg.textContent=text; modal.style.display='flex';
      let t=20; cd.textContent=t;
      return new Promise((res,rej)=>{
        resolveFn=res; rejectFn=rej;
        countdown=setInterval(()=>{ t--; cd.textContent=t;
          if(t<=0){ clearInterval(countdown); modal.style.display='none'; rej(new Error('Timed out')); }
        },1000);
      });
    }
    document.getElementById('modal-ok').onclick=()=>{ clearInterval(countdown); modal.style.display='none'; resolveFn(); };
    document.getElementById('modal-cancel').onclick=()=>{ clearInterval(countdown); modal.style.display='none'; rejectFn(new Error('Cancelled')); };

    // Load latest outbound client
    let customerId=null;
    let priceId=null;
    fetch('/.netlify/functions/get-latest-outbound-customer')
      .then(r=>r.json()).then(data=>{
        if(data.error) throw new Error(data.error);
        customerId=data.customerId;
        priceId=data.priceId;
        document.getElementById('client-info').textContent = `Billing client: ${data.name} (${data.email})`;
      }).catch(err=>{
        document.getElementById('client-info').textContent='❌ '+err.message;
      });

    // Submit
    document.getElementById('outbound-form').onsubmit = async e=>{
      e.preventDefault();
      if(!customerId||!priceId) return alert('❌ No client loaded');

      try {
        // SetupIntent
        const siRes = await fetch('/.netlify/functions/create-setup-intent',{
          method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ customerId })
        });
        const { clientSecret,error:siErr } = await siRes.json();
        if(siErr) throw new Error(siErr);

        const { setupIntent,error:cardErr } = await stripe.con
