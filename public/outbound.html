<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Outbound Billing</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    .btn { padding: 10px 20px; border-radius: 6px; border:none; cursor:pointer; font-size:1em; }
    .btn-green { background:#00d084; color:#fff; }
    .btn-gray { background:#eee; }
    #card-element { padding:10px; border:1px solid #ccc; border-radius:6px; margin:1em 0; }
    #submit { width:100%; margin-top:1em; background:#007bff; color:#fff; }
  </style>
</head>
<body>
  <h2>Outbound Client Payment</h2>
  <p id="client-info"></p>

  <div>
    <button id="charge-now" class="btn btn-green">Charge Now</button>
    <button id="charge-later" class="btn btn-gray">Charge Later</button>
  </div>

  <form id="payment-form">
    <label>Card Details</label>
    <div id="card-element"></div>
    <button id="submit" type="submit">Submit</button>
  </form>

  <script>
    let stripe, elements, card, clientSecret, customer;

    async function init() {
      // get publishable key
      const r = await fetch('/.netlify/functions/get-publishable-key');
      const { publishableKey } = await r.json();
      stripe = Stripe(publishableKey);

      // find latest outbound customer
      const res = await fetch('/.netlify/functions/get-outbound-customer');
      const { customer: cust } = await res.json();
      customer = cust;
      document.getElementById("client-info").textContent =
        `Charging outbound client: ${cust.name || cust.email || cust.id}`;

      // create setup intent for this customer
      const intentRes = await fetch('/.netlify/functions/create-setup-intent', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ customerId: cust.id })
      });
      const data = await intentRes.json();
      clientSecret = data.clientSecret;

      // Stripe Elements
      elements = stripe.elements();
      card = elements.create("card");
      card.mount("#card-element");
    }

    // form submit = save card
    document.getElementById("payment-form").addEventListener("submit", async e => {
      e.preventDefault();
      const { setupIntent, error } = await stripe.confirmCardSetup(
        clientSecret, { payment_method: { card } }
      );
      if (error) return alert(error.message);

      alert("✅ Card saved for outbound client.");
    });

    // Charge Now
    document.getElementById("charge-now").onclick = async () => {
      const amount = prompt("Enter amount to charge in USD:");
      if (!amount) return;
      await fetch('/.netlify/functions/create-payment-intent', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ customerId: customer.id, amount: amount * 100 })
      });
      alert("✅ Charge created!");
    };

    // Charge Later
    document.getElementById("charge-later").onclick = async () => {
      const amount = prompt("Enter amount to charge later in USD:");
      const date = prompt("Enter scheduled date (YYYY-MM-DD):");
      if (!amount || !date) return;

      await fetch('/.netlify/functions/schedule-payment', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ customerId: customer.id, amount: amount*100, chargeDate: date })
      });
      alert("⏳ Charge scheduled!");
    };

    init();
  </script>
</body>
</html>
