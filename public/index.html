<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoofEngine Billing Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body,html{margin:0;padding:0;height:100%;font-family:'Inter',sans-serif;background:#fafafa;color:#111}
    .wrap{max-width:680px;margin:0 auto;padding:3rem 1.25rem;text-align:center}
    h1{margin:.25rem 0 1rem;font-size:1.6rem}
    p{color:#555}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-top:1.25rem}
    .choice{display:block;padding:1.25rem;border:1px solid #e6e6e6;border-radius:12px;background:#fff;text-decoration:none;color:#111;font-weight:800}
    .choice:hover{border-color:#888}
    @media(max-width:700px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Choose a flow</h1>
    <p>Select how you want to bill a client.</p>
    <div class="grid">
      <a class="choice" href="outbound.html">Outbound</a>
      <a class="choice" href="inbound.html">Inbound</a>
    </div>
  </main>
</body>
</html>
