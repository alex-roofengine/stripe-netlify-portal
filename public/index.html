<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><title>RoofEngine Billing Portal</title>
<style>
  body,html{margin:0;padding:0;height:100%} .sidebar{background:#000;color:#fff;width:280px;position:fixed;height:100%;padding:2em} .content{margin-left:280px;padding:2em;font-family:sans-serif}
  .btn{display:inline-block;padding:.75em 1.5em;margin:.5em 0;border:none;border-radius:6px;font-size:1em;color:#fff;cursor:pointer}
  .btn-green{background:#28a745} .btn-yellow{background:#ffc107;color:#000} 
</style>
</head><body>
  <div class="sidebar">
    <img src="assets/logo.svg" width="150" alt="RoofEngine"/>
    <h2>Welcome to the<br/>RoofEngine Billing Portal</h2>
    <p id="timestamp"></p>
  </div>
  <div class="content">
    <h1>What do you want to do?</h1>
    <button class="btn btn-green" onclick="location.href='create.html'">Create A New Client</button>
    <p>This will add the client’s details to our Stripe account – they will not be charged</p>
    <button class="btn btn-yellow" onclick="location.href='update-select.html'">Update Client Details</button>
    <p>You can edit payment details or view billing history</p>
  </div>
<script>
  // show EST time
  function updateTime(){
    const opts={timeZone:'America/New_York',month:'long',day:'numeric',hour:'numeric',minute:'2-digit',hour12:true};
    document.getElementById('timestamp').textContent = 'Today is ' + new Intl.DateTimeFormat('en-US',opts).format(new Date()) + ' EST';
  }
  updateTime(); setInterval(updateTime,60000);
</script>
</body></html>
