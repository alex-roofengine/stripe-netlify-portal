<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Details</title>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Stripe.js -->
  <script>window.STRIPE_PUBLISHABLE_KEY='pk_test_51RaOwTH2B4qCgYPku1eH6qxmhVQTHprYixDOIs5ZQeH0aUxPnDbdjtdgG1mPr5l9aiqHZYoDaCl8ftViQaYucekw00rA3kMvP3';</script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      background: #000; color: #fff;
      width: 280px; position: fixed; height: 100%;
      padding: 2em; box-sizing: border-box;
    }
    .content {
      margin-left: 280px; padding: 2em;
    }
    .sidebar p#timestamp {
      margin: 0;
    }
    .sidebar p#context {
      font-size: 25px;
      margin-top: 60px;
      line-height: 1.2;
    }
    .sidebar a.home {
      display: block;
      margin-top: 60px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    h1, h2 {
      margin: 0;
      font-weight: 600;
    }
    #plan h2 {
      padding: 20px 0;
      margin: 0;
      font-size: 1.25em;
      line-height: 1.2;
    }
    #plan h2 span {
      font-size: 0.9em;
      margin-left: 0.5em;
    }
    .section {
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
    }
    .btn-yellow, .btn-red {
      padding: 1em 2em;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 20px;
    }
    .btn-yellow { background: #ffc107; color: #000; }
    .btn-red    { background: #dc3545; color: #fff; }
    #pms, #history {
      max-width: 600px;
      margin-top: 1em;
    }
    .pm-item {
      display: flex;
      align-items: center;
      padding: .5em;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: .5em;
    }
    .pm-item img {
      width: 40px;
      height: auto;
      margin-right: .75em;
    }
    .pm-item .desc {
      flex: 1;
    }
    .default-badge {
      background: #007bff;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: .8em;
      margin-left: .5em;
    }
    .invoice {
      padding: .5em 0;
      border-bottom: 1px dashed #ccc;
      font-size: .95em;
    }
    .invoice a {
      text-decoration: none;
      color: #007bff;
      margin-right: .5em;
    }
    @media (max-width: 768px) {
      .sidebar { position: relative; width: 100%; height: auto; padding: 1em; }
      .content { margin-left: 0; padding: 1em; }
      .btn-yellow, .btn-red { width: 100%; margin-bottom: 1em; }
      .pm-item { flex-direction: column; align-items: flex-start; }
      .pm-item img { margin-bottom: .5em; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="assets/logo.svg" width="150" alt="RoofEngine" />
    <p id="timestamp"></p>
    <p id="context"></p>
    <a href="index.html" class="home">‚Üê Home</a>
  </div>
  <div class="content">
    <!-- Subscription Section -->
    <div id="plan" class="section"></div>
    <button class="btn-yellow" id="pause">‚è∏ Pause retainer</button>
    <button class="btn-red"    id="cancel">üö´ Cancel retainer</button>

    <!-- Payment Method Section -->
    <div class="section">
      <h2>Payment methods</h2>
      <div id="pms"></div>
      <button id="add-pm" class="btn-yellow">+ Add payment method</button>
      <p id="pm-message" style="color:#28a745; margin-top: .5em;"></p>
    </div>

    <!-- Billing History Section -->
    <div class="section">
      <h2>Billing history</h2>
      <div id="history"></div>
    </div>
  </div>

  <script>
    const stripe = Stripe(window.STRIPE_PUBLISHABLE_KEY);
    const params = new URLSearchParams(location.search);
    const customerId = params.get('customerId');
    let allInvoices = [];

    // Update the sidebar clock
    function updateTime() {
      const opts = {
        timeZone: 'America/New_York',
        month: 'long', day: 'numeric',
        hour: 'numeric', minute: '2-digit',
        hour12: true
      };
      document.getElementById('timestamp').textContent =
        'Today is ' + new Intl.DateTimeFormat('en-US', opts).format(new Date()) + ' EST';
    }
    updateTime();
    setInterval(updateTime, 60000);

    // Fetch customer name for context
    ;(async () => {
      const customers = await fetch('/.netlify/functions/list-customers').then(r => r.json());
      const cust = customers.find(c => c.id === customerId);
      document.getElementById('context').textContent =
        'You are updating the details for: ' + (cust ? cust.name : customerId);
    })();

    // Subscriptions
    ;(async () => {
      const subs = await fetch(`/.netlify/functions/list-subscriptions?customerId=${customerId}`)
                        .then(r => r.json());
      const planEl = document.getElementById('plan');
      subs.forEach(s => {
        const name  = s.plan.product.name;
        const status = s.status === 'active'  ? '‚úÖ Active'
                     : s.status === 'paused'  ? '‚ö†Ô∏è Paused'
                     :                          'üö´ Cancelled';
        planEl.innerHTML += `
          <h2>${name} <span>${status}</span></h2>
          <div>${(s.plan.amount/100).toFixed(2)} USD ¬∑ renews on ${new Date(s.current_period_end*1000).toLocaleDateString()}</div>
        `;
        document.getElementById('pause').onclick = () => {
          if (!confirm('Pause this retainer?')) return;
          fetch('/.netlify/functions/pause-subscription', {
            method: 'POST',
            body: JSON.stringify({ subscriptionId: s.id })
          }).then(() => location.reload());
        };
        document.getElementById('cancel').onclick = () => {
          if (!confirm('Cancel this retainer?')) return;
          fetch('/.netlify/functions/cancel-subscription', {
            method: 'POST',
            body: JSON.stringify({ subscriptionId: s.id })
          }).then(() => location.reload());
        };
      });
    })();

    // Payment Methods
    ;(async () => {
      const pms = await fetch(`/.netlify/functions/list-payment-methods?customerId=${customerId}`)
                         .then(r => r.json());
      const container = document.getElementById('pms');
      pms.forEach(pm => {
        const div = document.createElement('div');
        div.className = 'pm-item';
        const logo = document.createElement('img');
        logo.src = `https://stripe.com/img/v3/payments/brand-logos/${pm.card.brand.toLowerCase()}.svg`;
        const desc = document.createElement('span');
        desc.className = 'desc';
        desc.textContent = `‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${pm.card.last4} (exp ${pm.card.exp_month}/${pm.card.exp_year})`;
        if (pm.id === pm.customer?.invoice_settings?.default_payment_method) {
          const badge = document.createElement('span');
          badge.className = 'default-badge';
          badge.textContent = 'Default';
          desc.append(badge);
        }
        const btn = document.createElement('button');
        btn.textContent = '‚úñ';
        btn.onclick = () => stripe.detachPaymentMethod(pm.id).then(() => location.reload());
        div.append(logo, desc, btn);
        container.append(div);
      });
    })();

    // Add a new Payment Method
    document.getElementById('add-pm').onclick = async () => {
      const { clientSecret } = await fetch('/.netlify/functions/create-setup-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ customerId })
      }).then(r => r.json());
      const holder = document.createElement('div');
      holder.className = 'new-pm';
      holder.innerHTML = `
        <div id="new-card" style="border:1px solid #ccc;padding:1em;border-radius:6px;max-width:400px;margin-bottom:1em;"></div>
        <button id="save-pm" class="btn-yellow">Save Card</button>
      `;
      document.getElementById('pms').append(holder);
      const elements = stripe.elements();
      const card2 = elements.create('card', { style: { base: { fontFamily: 'Inter, sans-serif' } } });
      card2.mount('#new-card');
      document.getElementById('save-pm').onclick = async () => {
        const { setupIntent, error } = await stripe.confirmCardSetup(clientSecret, { payment_method: { card: card2 } });
        if (error) return alert(error.message);
        await fetch('/.netlify/functions/attach-method', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ customerId, paymentMethodId: setupIntent.payment_method })
        });
        document.getElementById('pm-message').textContent = '‚úÖ Payment method updated!';
      };
    };

    // Billing History with ‚ÄúView more‚Äù
    ;(async () => {
      allInvoices = await fetch(`/.netlify/functions/list-invoices?customerId=${customerId}`)
                          .then(r => r.json());
      renderInvoices(allInvoices.slice(0, 3));
      if (allInvoices.length > 3) {
        const more = document.createElement('div');
        more.innerHTML = '<a href="#" id="view-more">View more</a>';
        document.getElementById('history').append(more);
        document.getElementById('view-more').onclick = e => {
          e.preventDefault();
          document.getElementById('history').innerHTML = '';
          renderInvoices(allInvoices);
        };
      }
    })();

    function renderInvoices(list) {
      const hist = document.getElementById('history');
      list.forEach(i => {
        const date = new Date(i.created * 1000).toLocaleDateString();
        const status = i.status.charAt(0).toUpperCase() + i.status.slice(1);
        const div = document.createElement('div');
        div.className = 'invoice';
        div.innerHTML = `
          <a href="${i.hosted_invoice_url}" target="_blank">${date}</a>
          ¬∑ ${(i.amount_paid / 100).toFixed(2)} USD
          ¬∑ ${status}
          ${status === 'Failed' ? `<em>(Reason: ${i.failure_message})</em>` : ''}
        `;
        hist.append(div);
      });
    }
  </script>
</body>
</html>
