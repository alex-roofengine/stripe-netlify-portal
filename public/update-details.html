<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Client Details</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Stripe.js -->
  <script>
    window.STRIPE_PUBLISHABLE_KEY = 'pk_test_51RaOwTH2B4qCgYPku1eH6qxmhVQTHprYixDOIs5ZQeH0aUxPnDbdjtdgG1mPr5l9aiqHZYoDaCl8ftViQaYucekw00rA3kMvP3';
  </script>
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    /* ‚Ä¶ your existing CSS ‚Ä¶ */
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="assets/logo.svg" alt="RoofEngine" />
    <h2>Welcome to the<br/>RoofEngine Billing Portal</h2>
    <p id="timestamp"></p>
    <p id="context"></p>
    <a href="index.html" class="home">‚Üê Home</a>
  </div>

  <div class="content">
    <h1 id="billing-header">Billing</h1>
    <div id="plan"></div>
    <div id="actions">
      <button id="pause" class="btn btn-orange">‚ö†Ô∏è Pause retainer</button>
      <button id="cancel" class="btn btn-gray">üö´ Cancel retainer</button>
    </div>

    <div class="section">
      <h2>Payment methods</h2>
      <div id="pms"></div>
      <button id="add-pm" class="btn btn-paleyellow">‚ûï Add payment method</button>
      <div id="new-pm-area"></div>
      <p id="pm-message" style="color:#28a745; margin-top:.5em;"></p>
    </div>

    <div class="section">
      <h2>Billing history</h2>
      <div id="history"></div>
    </div>
  </div>

  <script>
    // Sidebar clock (unchanged)‚Ä¶
    function updateTime(){ /* ‚Ä¶ */ }
    updateTime(); setInterval(updateTime,60000);

    const stripe = Stripe(window.STRIPE_PUBLISHABLE_KEY);
    const customerId = new URLSearchParams(location.search).get('customerId');

    // ‚Ä¶ load context, subscription, existing PMs, history as before ‚Ä¶

    // ‚Äî‚Äî NEW: Add payment method flow with logging ‚Äî‚Äî 
    document.getElementById('add-pm').onclick = async () => {
      // 1) Fetch a fresh SetupIntent
      const resp = await fetch('/.netlify/functions/create-setup-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ customerId })
      });
      const { clientSecret } = await resp.json();

      // Log it so you can verify it in Console!
      console.log('üîë SetupIntent clientSecret:', clientSecret);

      // 2) Render the card element + two buttons
      document.getElementById('new-pm-area').innerHTML = `
        <div class="new-pm-wrapper">
          <div id="new-card"></div>
          <div style="margin-top:1em;display:flex;gap:1em;align-items:center;">
            <button id="charge-now" class="btn-save">Charge Now</button>
            <button id="save-later" class="btn btn-gray">Save & Charge Later</button>
          </div>
        </div>
      `;

      // 3) Mount Stripe Card Element
      const elements = stripe.elements();
      const card = elements.create('card', { style:{ base:{ fontFamily:'Inter, sans-serif' } } });
      card.mount('#new-card');

      // Helper: confirmCardSetup with the clientSecret
      async function confirmSetupIntent() {
        const { setupIntent, error } = await stripe.confirmCardSetup(
          clientSecret,
          { payment_method: { card } }
        );
        if (error) throw error;
        return setupIntent.payment_method;
      }

      // 4) ‚ÄúCharge Now‚Äù button
      document.getElementById('charge-now').onclick = async () => {
        try {
          const pmId = await confirmSetupIntent();
          const res = await fetch('/.netlify/functions/charge-now', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              customerId,
              paymentMethodId: pmId,
              productId: 'prod_KRxEr46XEWhQLm'
            })
          });
          const { invoice, error } = await res.json();
          if (error) throw new Error(error);
          alert('‚úÖ Charged: ' + invoice.id);
          loadPMs();
        } catch (err) {
          alert('‚ùå ' + err.message);
        }
      };

      // 5) ‚ÄúSave & Charge Later‚Äù button
      document.getElementById('save-later').onclick = async () => {
        try {
          const pmId = await confirmSetupIntent();
          await fetch('/.netlify/functions/attach-method', {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ customerId, paymentMethodId: pmId })
          });
          alert('‚úÖ Payment method saved for later.');
          loadPMs();
        } catch (err) {
          alert('‚ùå ' + err.message);
        }
      };
    };
  </script>
</body>
</html>
